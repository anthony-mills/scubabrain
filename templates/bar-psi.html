<ion-view title="Conversion" cache-view="false">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-hide="$exposeAside.active"></button>
  </ion-nav-buttons>
  <ion-content class="has-header bodyElement paneBackground" padding="true">
    <div class="card">
      <div class="item item-divider bar bar-header bar-assertive headingText">
          BAR / PSI Conversion
      </div>

      <div class="item item-text-wrap">
        <div class="tableContainer">

            <div id="bar-to-psi">
                <div class="formLabel">
                  BAR to PSI
                </div>

                <input type="number" min="1" step="1" ng-model="inputBar" ng-init="inputBar = 50"/>

                <div ng-if="convertedBar">
                  <div class="convertedValue">
                    {{inputBar}} bar = {{convertedBar}} psi
                  </div>
                </div>

                <button ng-click="convertBar( inputBar )" class="button button-block button-energized ion-calculator">
                  Convert BAR
                </button>
            </div>

            <br />

            <br />

            <div id="psi-to-bar">
                <div class="formLabel">
                  PSI to Bar
                </div>

                <input type="number" min="1" step="1" ng-model="inputPsi" ng-init="inputPsi = 800"/>

                <div ng-if="convertedPsi">
                  <div class="convertedValue">
                    {{inputPsi}} psi = {{convertedPsi}} bar
                  </div>
                </div>

                <button ng-click="convertPsi( inputPsi )" class="button button-block button-energized ion-calculator">
                  Convert PSI
                </button>
            </div>

            <br />

            <div class="tableContainer">
              <img src="img/diver_west.png"/>
            </div>

            <a href="#/app/home" class="button button-block button-energized ion-home">
              Home
            </a>
        </div>
      </div>                  
    </div>
  </ion-content>
</ion-view>
